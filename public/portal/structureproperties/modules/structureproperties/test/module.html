<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test • Structure Properties</title>
  <style>
    :root{
      --text:#e9eefc;
      --muted:#a7b4d6;
      --border:rgba(255,255,255,0.10);
    }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(96,165,250,0.18), transparent 55%),
        radial-gradient(1000px 600px at 90% 20%, rgba(110,231,183,0.12), transparent 60%),
        #0b0f19;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(780px, 94vw);
      border:1px solid var(--border);
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 14px 50px rgba(0,0,0,0.45);
      padding:18px;
      display:flex;
      align-items:center;
      gap:14px;
    }
    .logo{
      width:56px;height:56px;border-radius:16px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.20);
      display:flex;align-items:center;justify-content:center;
      padding:10px;
      flex:0 0 auto;
    }
    .logo img{width:100%;height:100%;object-fit:contain}
    .txt{min-width:0}
    .t{font-weight:950}
    .s{color:var(--muted);font-size:12px;margin-top:4px}
    .spin{
      margin-left:auto;
      width:18px;height:18px;border-radius:999px;
      border:2px solid rgba(255,255,255,0.18);
      border-top-color: rgba(110,231,183,0.85);
      animation: r 0.85s linear infinite;
      flex:0 0 auto;
    }
    @keyframes r{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><img src="../../../../structureproperties-logo.svg" alt="Structure Properties" /></div>
    <div class="txt">
      <div class="t">Loading module…</div>
      <div class="s">Preparing your training session.</div>
    </div>
    <div class="spin" aria-hidden="true"></div>
  </div>

  <script>
    async function exists(path){
      try{
        const r = await fetch(path, { method: "GET", cache: "no-store" });
        return r.ok;
      }catch(_){ return false; }
    }

    (async function(){
      // Prefer quiz.html (contains video + checkpoints + enforcement)
      if (await exists("quiz.html")) {
        window.location.replace("quiz.html");
        return;
      }
      // Fallback (if someone deletes quiz.html): try video-only page later
      // For now, remain on loading card without any placeholder messaging.
    })();
  </script>
</body>
</html>
