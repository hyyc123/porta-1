<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Structure Properties Training Portal</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --bg:#020617; --panel:rgba(255,255,255,.03); --border:rgba(255,255,255,.10);
    --text:#e5e7eb; --muted:#94a3b8;
    --shadow:0 14px 50px rgba(0,0,0,.55);
    --r:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui;
    background:radial-gradient(1200px 700px at 10% 10%, rgba(96,165,250,0.18), transparent 55%),
               radial-gradient(1000px 600px at 90% 20%, rgba(110,231,183,0.12), transparent 60%),
               var(--bg);
    color:var(--text);
  }
  header{
    display:flex; align-items:center; gap:14px;
    padding:18px 20px;
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  header img{height:40px}
  h1{margin:0; font-size:28px; font-weight:950; letter-spacing:-.02em}
  .grid{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:16px;
  }
  .card{
    border:1px solid var(--border);
    border-radius:var(--r);
    overflow:hidden;
    background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
    box-shadow:var(--shadow);
    display:flex;
    flex-direction:column;
    min-height:320px;
  }
  .thumb{aspect-ratio:16/9;background:#020617}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .content{padding:14px; display:flex; flex-direction:column; gap:10px; flex:1}
  .title{font-weight:950; font-size:16px; line-height:1.2}
  .row{display:flex; align-items:center; justify-content:space-between; gap:10px}
  .pill{
    font-size:11px;
    font-weight:950;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.14);
    background:rgba(0,0,0,0.20);
    color:var(--muted);
    white-space:nowrap;
  }
  .pill.progress{border-color:rgba(96,165,250,0.45); background:rgba(96,165,250,0.12); color:#bfdbfe}
  .pill.done{border-color:rgba(110,231,183,0.45); background:rgba(110,231,183,0.12); color:#bbf7d0}
  .btn{
    display:inline-flex; justify-content:center; align-items:center;
    width:100%;
    padding:12px;
    border-radius:14px;
    border:1px solid rgba(110,231,183,0.35);
    background:linear-gradient(180deg, rgba(110,231,183,0.22), rgba(110,231,183,0.10));
    color:var(--text);
    font-weight:950;
    text-decoration:none;
    cursor:pointer;
  }
  .btn.secondary{
    border-color:rgba(255,255,255,0.14);
    background:rgba(0,0,0,0.18);
    color:var(--muted);
  }
  .hint{font-size:12px;color:var(--muted)}
</style>
</head>
<body>

<header>
  <img src="./assets/structureproperties-logo.svg" alt="Structure Properties">
  <h1>Structure Properties Training Portal</h1>
</header>

<div class="grid" id="grid"></div>

<script>
  function getStatus(moduleId){
    const started = localStorage.getItem("qs_started_" + moduleId);
    const done = localStorage.getItem("qs_completed_" + moduleId);
    if (done) return { label: "COMPLETED", cls: "done" };
    if (started) return { label: "IN PROGRESS", cls: "progress" };
    return { label: "NOT STARTED", cls: "" };
  }

  async function hasVideoUrl(basePath){
    // module.json exists for all modules; if videoUrl is empty, we treat as placeholder
    try{
      const r = await fetch(basePath + "/module.json", { cache:"no-store" });
      const j = await r.json();
      return Boolean((j.videoUrl || "").trim());
    }catch(e){
      return false;
    }
  }

  fetch('./modules-manifest.json', { cache:"no-store" })
    .then(r=>r.json())
    .then(async mods=>{
      const g=document.getElementById('grid');

      for (const m of mods){
        const moduleBase = `./modules/structureproperties/${m.id}`;
        const status = getStatus(m.id);

        // If you want placeholders to still be startable (even with no video),
        // set `enabled = true` always.
        // If you want "Start" only when a video URL exists, use:
        const enabled = await hasVideoUrl(moduleBase);

        const card=document.createElement('div');
        card.className='card';

        card.innerHTML=`
          <div class="thumb">
            <img src="${moduleBase}/thumb.png" onerror="this.src='./assets/placeholder-thumb.svg'">
          </div>
          <div class="content">
            <div class="row">
              <div class="title">${m.title}</div>
              <div class="pill ${status.cls}">${status.label}</div>
            </div>

            <div class="hint">
              ${enabled ? "Ready to start." : "Placeholder: add Blob videoUrl in module.json + drop quiz.html/thumb.png."}
            </div>

            ${
              enabled
                ? `<a class="btn" href="${moduleBase}/module.html">Start / Resume</a>`
                : `<a class="btn secondary" href="${moduleBase}/module.html">Open (placeholder)</a>`
            }
          </div>
        `;

        g.appendChild(card);
      }
    });
</script>
</body>
</html>
