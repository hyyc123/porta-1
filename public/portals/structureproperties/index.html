
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Structure Properties Training Portal</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;font-family:system-ui;background:#020617;color:#e5e7eb}
header{display:flex;align-items:center;gap:14px;padding:20px;border-bottom:1px solid rgba(255,255,255,.08)}
header img{height:42px}
.grid{padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
.card{border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden;background:rgba(255,255,255,.03)}
.thumb{aspect-ratio:16/9;background:#020617}
.thumb img{width:100%;height:100%;object-fit:cover}
.content{padding:14px}
.title{font-weight:900}
.badge{margin-top:8px;font-size:12px;color:#94a3b8}
</style>
</head>
<body>
<header>
  <img src="./assets/structureproperties-logo.svg">
  <h1>Structure Properties Training Portal</h1>
</header>
<div class="grid" id="grid"></div>
<script>
fetch('./modules-manifest.json').then(r=>r.json()).then(mods=>{
  const g=document.getElementById('grid');
  mods.forEach(m=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`
      <div class="thumb">
        <img src="./modules/structureproperties/${m.id}/thumb.png"
             onerror="this.src='./assets/placeholder-thumb.svg'">
      </div>
      <div class="content">
        <div class="title">${m.title}</div>
        <div class="badge">Coming soon</div>
      </div>`;
    g.appendChild(c);
  });
});
</script>
</body>
</html>
