<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module</title>
  <style>
    :root{
      --bg:#0b0f19;--text:#e9eefc;--muted:#a7b4d6;
      --border:rgba(255,255,255,0.10);--shadow:0 14px 50px rgba(0,0,0,0.55);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui;
      background:radial-gradient(1200px 700px at 10% 10%, rgba(96,165,250,0.18), transparent 55%),
                 radial-gradient(1000px 600px at 90% 20%, rgba(110,231,183,0.12), transparent 60%),
                 var(--bg);
      color:var(--text);
      padding:18px;
    }
    header{max-width:1100px;margin:0 auto 14px;display:flex;align-items:center;gap:12px}
    .meta{display:flex;flex-direction:column;gap:2px}
    .meta .t{font-weight:950;font-size:16px}
    .meta .s{font-size:12px;color:var(--muted)}
    .right{margin-left:auto;display:flex;align-items:center;gap:10px}
    .badge{font-size:11px;font-weight:950;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:rgba(0,0,0,0.22);color:var(--muted)}
    .badge.ok{border-color:rgba(96,165,250,0.55);background:rgba(96,165,250,0.14);color:#bfdbfe}
    .badge.progress{border-color:rgba(96,165,250,0.35);background:rgba(96,165,250,0.10);color:#60a5fa}
    .btn{
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.22);
      color:var(--text);
      padding:8px 12px;border-radius:12px;font-weight:900;font-size:12px;
      cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:8px
    }
    .btn.primary{border-color:rgba(110,231,183,0.35);background:rgba(110,231,183,0.12)}
    .wrap{max-width:1100px;margin:0 auto;display:grid;gap:14px}
    .panel{
      border:1px solid var(--border);
      border-radius:var(--r);
      background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow:var(--shadow);
      overflow:hidden
    }
    .video{padding:14px}
    video{width:100%;max-height:60vh;background:#020617;border-radius:12px;border:1px solid rgba(255,255,255,0.08)}
    .quiz iframe{width:100%;height:56vh;border:0;background:#020617}
  </style>
</head>
<body>

<header>
  <div class="meta">
    <div class="t" id="title">Loading...</div>
    <div class="s">Watch the video, then complete the quiz to finish.</div>
  </div>
  <div class="right">
    <span class="badge" id="statusBadge">NOT STARTED</span>
    <button class="btn primary" id="startBtn">Start / Resume</button>
    <a class="btn" href="../../../../index.html">Back</a>
  </div>
</header>

<div class="wrap">
  <div class="panel video">
    <video id="vid" controls preload="metadata" playsinline>
      <source id="videoSource" src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="panel quiz">
    <iframe id="quizFrame" src="./quiz.html"></iframe>
  </div>
</div>

<script>
  const MODULE_ID = location.pathname.split("/").slice(-2, -1)[0]; // folder name
  const kStarted = "qs_started_" + MODULE_ID;
  const kCompleted = "qs_completed_" + MODULE_ID;

  const statusBadge = document.getElementById("statusBadge");
  const startBtn = document.getElementById("startBtn");
  const vid = document.getElementById("vid");

  function setBadge(txt, cls){
    statusBadge.textContent = txt;
    statusBadge.className = "badge " + (cls || "");
  }

  function refreshStatus(){
    const startedAt = localStorage.getItem(kStarted);
    const completedAt = localStorage.getItem(kCompleted);
    if (completedAt) setBadge("COMPLETED", "ok");
    else if (startedAt) setBadge("IN PROGRESS", "progress");
    else setBadge("NOT STARTED", "");
  }

  function markStarted(){
    if (!localStorage.getItem(kStarted)) {
      localStorage.setItem(kStarted, new Date().toISOString());
    }
  }

  async function loadModuleConfig(){
    const res = await fetch("./module.json", { cache: "no-store" });
    const cfg = await res.json();

    document.title = cfg.title + " â€¢ Structure Properties";
    document.getElementById("title").textContent = cfg.title;

    const sourceEl = document.getElementById("videoSource");
    sourceEl.src = cfg.videoUrl;
    vid.load();
  }

  async function handleQuizCompleted(evtData){
    markStarted();
    if (!localStorage.getItem(kCompleted)) {
      localStorage.setItem(kCompleted, new Date().toISOString());
    }

    // If your quiz sends wrongAnswers/totalQuestions, we keep them for later
    if (evtData?.wrongAnswers !== undefined) {
      localStorage.setItem("qs_wrong_" + MODULE_ID, String(evtData.wrongAnswers));
    }
    if (evtData?.totalQuestions !== undefined) {
      localStorage.setItem("qs_total_" + MODULE_ID, String(evtData.totalQuestions));
    }

    refreshStatus();
    alert("Completed!");
  }

  startBtn.addEventListener("click", () => {
    markStarted();
    refreshStatus();
    vid.play().catch(()=>{});
  });

  window.addEventListener("message", (evt) => {
    if (!evt?.data) return;
    if (evt.data.type === "qs_quiz_completed") {
      handleQuizCompleted(evt.data);
    }
  });

  loadModuleConfig().catch(err => {
    console.error(err);
    document.getElementById("title").textContent = "Missing module.json";
    alert("module.json missing or invalid in this folder.");
  });

  refreshStatus();
</script>

</body>
</html>
